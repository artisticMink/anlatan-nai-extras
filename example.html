<div id="anlatan-nai-extras-storystring" class="range-block">
    <div class="range-block-title">
        <label>Story String (NAI Extras)</label>
    </div>
    <div class="range-block-range">
        <textarea id="anlatan-nai-extras-storystring-template" class="text_pole" rows="10"></textarea>
    </div>
</div>
<div id="anlatan-nai-extras-settings" class="range-block">
    <div class="range-block">
        <label class="checkbox_label widthFreeExpand">
            <input id="anlatan-nai-extras-settings-removeLastMentionOfUser" type="checkbox">
            <span data-i18n="Streaming">Remove last occurrence of '{{user}}:'.</span>
        </label>
        <div class="toggle-description justifyLeft">
                                        <span data-i18n="Display the response bit by bit as it is generated.">
                                            Display the response bit by bit as it is generated.</span>
        </div>
    </div>
    <div class="range-block">
        <label class="checkbox_label widthFreeExpand">
            <input id="anlatan-nai-extras-settings-removeExampleChatSeparators" type="checkbox">
            <span data-i18n="Streaming">Squash example chats.</span>
        </label>
        <div class="toggle-description justifyLeft">
                                        <span data-i18n="Display the response bit by bit as it is generated.">
                                            Display the response bit by bit as it is generated.</span>
        </div>
    </div>
</div>
